            <div class="left-section">
                <article class="poem">
                    <h2>春日遐想</h2>
                    <div class="poem-content">
                        <p>春风轻抚过脸庞，</p>
                        <p>带来远方的花香。</p>
                        <p>阳光洒落在树梢，</p>
                        <p>温暖了整个世界。</p>
                        <p>时光静好，岁月悠长，</p>
                        <p>让我们慢慢品味这美好时光。</p>
                    </div>
                    <div class="article-meta">
                        <span class="date">2024年4月</span>
                        <span class="author">作者：匿名</span>
                    </div>
                </article>
            </div>
            <div class="right-section">
                <article class="prose">
                    <h2>城市印象</h2>
                    <div class="prose-content">
                        <p>城市的夜晚总是那么迷人。霓虹灯闪烁，车水马龙，构成了这座城市的独特韵律。漫步在街头，感受着城市的脉搏，仿佛能听到它跳动的声音。</p>
                        <p>高楼大厦拔地而起，见证着这座城市的成长。每一扇窗户背后，都藏着一个故事，一段人生。我们在这里相遇，在这里生活，在这里创造属于自己的故事。</p>
                    </div>
                    <div class="article-meta">
                        <span class="date">2024年3月</span>
                        <span class="author">作者：城市观察者</span>
                    </div>
                </article>
            </div>
        </div>
