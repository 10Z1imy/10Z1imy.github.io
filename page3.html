<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线问答游戏</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="src/styles/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        .player-list {
            cursor: pointer;
        }
        .player-item:hover {
            background-color: #f0f0f0;
        }
        .timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #dc3545;
        }
        .question-image {
            max-width: 300px;
            margin: 10px 0;
        }
        .score {
            font-size: 1.5em;
            font-weight: bold;
        }
        .player-stats {
            font-size: 0.9em;
            color: #666;
        }
        .stats-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="side-nav">
        <div class="side-nav-content">
            <a href="/"><i class="fas fa-home"></i> 首页</a>
            <a href="/wings"><i class="fas fa-palette"></i> 作品集</a>
            <a href="/game"><i class="fas fa-gamepad"></i> 在线游戏</a>
            <a href="/page4"><i class="fas fa-laptop-code"></i> 文段展示2</a>
        </div>
    </div>

    <div class="container mt-5">
        <!-- 登录界面 -->
        <div id="loginSection" class="text-center">
            <h2>欢迎来到在线问答游戏</h2>
            <div class="mb-3">
                <input type="text" id="playerName" class="form-control" placeholder="请输入你的名字">
                <button id="loginBtn" class="btn btn-primary mt-2">进入游戏</button>
    </div>
            <div id="loginError" class="alert alert-danger hidden"></div>
    </div>
    
        <!-- 玩家大厅 -->
        <div id="lobbySection" class="hidden">
            <div class="row">
                <div class="col-md-4">
                    <!-- 个人统计信息 -->
                    <div class="stats-card">
                        <h4>个人统计</h4>
                        <div id="personalStats"></div>
                    </div>
                </div>
                <div class="col-md-8">
                    <h3>在线玩家</h3>
                    <div id="playersList" class="list-group player-list"></div>
                    <div id="challengeRequests" class="alert alert-info mt-3 hidden">
                        <h4>游戏邀请</h4>
                        <div id="requestContent"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 游戏界面 -->
        <div id="gameSection" class="hidden">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-between mb-3">
                        <div id="player1Score" class="score">玩家1: 0分</div>
                        <div class="timer" id="timer">10</div>
                        <div id="player2Score" class="score">玩家2: 0分</div>
                    </div>
                    <div class="card">
                        <div class="card-body text-center">
                            <h4 id="questionText" class="card-title"></h4>
                            <img id="questionImage" class="question-image hidden" src="" alt="问题图片">
                            <div id="answerOptions" class="mt-3">
                                <!-- 答案选项将在这里动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="roundResult" class="alert mt-3 hidden"></div>
        </div>

        <!-- 游戏结果界面 -->
        <div id="gameResultSection" class="hidden text-center">
            <h3>游戏结束</h3>
            <div id="finalResult" class="mt-3"></div>
            <div id="updatedStats" class="stats-card mt-3"></div>
            <button id="returnToLobby" class="btn btn-primary mt-3">返回大厅</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // 连接Socket.IO服务器
        const socket = io('http://localhost:3000');
        
        // 添加连接状态处理
        socket.on('connect', () => {
            console.log('已连接到服务器');
        });

        socket.on('connect_error', (error) => {
            console.error('连接服务器失败:', error);
            alert('无法连接到游戏服务器，请确保服务器已启动');
        });
        
        // DOM元素
        const loginSection = document.getElementById('loginSection');
        const lobbySection = document.getElementById('lobbySection');
        const gameSection = document.getElementById('gameSection');
        const gameResultSection = document.getElementById('gameResultSection');
        const loginError = document.getElementById('loginError');
        
        // 玩家信息
        let currentPlayer = null;
        let currentGame = null;
        let personalStats = null;
        
        // 登录功能
        document.getElementById('loginBtn').addEventListener('click', () => {
            const name = document.getElementById('playerName').value.trim();
            if (name) {
                socket.emit('login', name);
                currentPlayer = name;
            }
        });

        // 处理登录响应
        socket.on('loginResponse', (response) => {
            if (response.success) {
                loginSection.classList.add('hidden');
                lobbySection.classList.remove('hidden');
                personalStats = response.stats;
                updatePersonalStats();
            } else {
                loginError.textContent = response.error;
                loginError.classList.remove('hidden');
            }
        });

        // 更新个人统计信息
        function updatePersonalStats() {
            const statsDiv = document.getElementById('personalStats');
            if (personalStats) {
                statsDiv.innerHTML = `
                    <p>总场次: ${personalStats.totalGames}</p>
                    <p>胜场: ${personalStats.gamesWon}</p>
                    <p>胜率: ${personalStats.winRate}%</p>
                    <p>平均得分: ${personalStats.averageScore}</p>
                    <p>最后游戏: ${new Date(personalStats.lastPlayed).toLocaleString()}</p>
                `;
            }
        }

        // 更新玩家列表
        socket.on('playersList', (players) => {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            players.forEach(player => {
                if (player.name !== currentPlayer) {
                    const div = document.createElement('div');
                    div.className = 'list-group-item player-item';
                    div.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">${player.name}</h5>
                                ${player.stats ? `
                                    <small class="player-stats">
                                        胜率: ${player.stats.winRate}% | 
                                        场次: ${player.stats.totalGames} | 
                                        平均分: ${player.stats.averageScore}
                                    </small>
                                ` : ''}
                            </div>
                            <button class="btn btn-sm btn-primary" onclick="socket.emit('challengePlayer', '${player.name}')">
                                挑战
                            </button>
                        </div>
                    `;
                    playersList.appendChild(div);
                }
            });
        });

        // 处理游戏邀请
        socket.on('challengeRequest', (challenger) => {
            const requestsSection = document.getElementById('challengeRequests');
            const requestContent = document.getElementById('requestContent');
            requestsSection.classList.remove('hidden');
            requestContent.innerHTML = `
                <p>${challenger} 向你发起了游戏邀请</p>
                <button class="btn btn-success btn-sm" onclick="socket.emit('acceptChallenge', '${challenger}')">接受</button>
                <button class="btn btn-danger btn-sm" onclick="socket.emit('rejectChallenge', '${challenger}')">拒绝</button>
            `;
        });

        // 清除游戏邀请
        function clearChallengeRequests() {
            const requestsSection = document.getElementById('challengeRequests');
            const requestContent = document.getElementById('requestContent');
            requestsSection.classList.add('hidden');
            requestContent.innerHTML = '';
        }

        // 开始游戏
        socket.on('gameStart', (gameData) => {
            currentGame = gameData;
            lobbySection.classList.add('hidden');
            gameSection.classList.remove('hidden');
            clearChallengeRequests(); // 清除游戏邀请
            updateScores(gameData.scores);
            showQuestion(gameData.currentQuestion);
        });

        // 显示问题
        function showQuestion(question) {
            const questionText = document.getElementById('questionText');
            const answerOptions = document.getElementById('answerOptions');
            const questionImage = document.getElementById('questionImage');
            
            questionText.textContent = question.text;
            
            if (question.image) {
                questionImage.src = question.image;
                questionImage.classList.remove('hidden');
            } else {
                questionImage.classList.add('hidden');
            }

            answerOptions.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'btn btn-outline-primary m-2';
                button.textContent = option;
                button.onclick = () => socket.emit('submitAnswer', index);
                answerOptions.appendChild(button);
            });
        }

        // 更新分数
        function updateScores(scores) {
            document.getElementById('player1Score').textContent = `${scores.player1.name}: ${scores.player1.score}分`;
            document.getElementById('player2Score').textContent = `${scores.player2.name}: ${scores.player2.score}分`;
        }

        // 显示回合结果
        socket.on('roundResult', (result) => {
            const roundResult = document.getElementById('roundResult');
            roundResult.textContent = result.message;
            roundResult.className = `alert mt-3 alert-${result.correct ? 'success' : 'danger'}`;
            roundResult.classList.remove('hidden');
            updateScores(result.scores);
            
            setTimeout(() => {
                roundResult.classList.add('hidden');
            }, 5000);
        });

        // 游戏结束
        socket.on('gameEnd', (result) => {
            gameSection.classList.add('hidden');
            gameResultSection.classList.remove('hidden');
            clearChallengeRequests(); // 清除游戏邀请
            document.getElementById('finalResult').innerHTML = `
                <h4>${result.winner} 赢得了游戏！</h4>
                <p>最终比分:</p>
                <p>${result.scores.player1.name}: ${result.scores.player1.score}分</p>
                <p>${result.scores.player2.name}: ${result.scores.player2.score}分</p>
            `;
            
            if (result.stats) {
                personalStats = result.stats;
                document.getElementById('updatedStats').innerHTML = `
                    <h5>最新统计</h5>
                    <p>总场次: ${result.stats.totalGames}</p>
                    <p>胜场: ${result.stats.gamesWon}</p>
                    <p>胜率: ${result.stats.winRate}%</p>
                    <p>平均得分: ${result.stats.averageScore}</p>
                `;
            }
        });

        // 返回大厅
        document.getElementById('returnToLobby').addEventListener('click', () => {
            gameResultSection.classList.add('hidden');
            lobbySection.classList.remove('hidden');
            clearChallengeRequests(); // 清除游戏邀请
            updatePersonalStats();
            socket.emit('returnToLobby');
        });

        // 计时器更新
        socket.on('timer', (time) => {
            document.getElementById('timer').textContent = time;
        });

        // 对手离开
        socket.on('opponentLeft', () => {
            const roundResult = document.getElementById('roundResult');
            roundResult.textContent = "对手已离开游戏";
            roundResult.className = "alert mt-3 alert-warning";
            roundResult.classList.remove('hidden');
            clearChallengeRequests(); // 清除游戏邀请
        });

        // 处理挑战被拒绝
        socket.on('challengeRejected', (playerName) => {
            clearChallengeRequests(); // 清除游戏邀请
            const roundResult = document.getElementById('roundResult');
            roundResult.textContent = `${playerName} 拒绝了你的挑战`;
            roundResult.className = "alert mt-3 alert-info";
            roundResult.classList.remove('hidden');
            setTimeout(() => {
                roundResult.classList.add('hidden');
            }, 3000);
        });
    </script>
    <script src="scriptnav.js"></script>
</body>
</html>
