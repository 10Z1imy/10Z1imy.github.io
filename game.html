<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线问答游戏</title>
    <!-- 添加 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="src/styles/base.css">
    <link rel="stylesheet" href="src/styles/components/game-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 全局字体设置 */
        * {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* 标题字体加粗 */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
        }

        /* 按钮字体 */
        .btn {
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* 输入框字体 */
        .form-control {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        /* 游戏相关文字 */
        .score, .timer, #questionText {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* 排行榜文字 */
        .rank-title, .rank-name {
            font-weight: 600;
        }

        .rank-stats {
            font-weight: 400;
        }

        /* 玩家列表文字 */
        .player-item h5 {
            font-weight: 600;
        }

        .player-stats {
            font-weight: 400;
        }

        /* 全局样式 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(90deg, hwb(253 9% 24%), rgb(5, 23, 125));
        }

        .hidden {
            display: none !important;
        }

        /* 游戏大厅容器样式 */
#lobbySection {
    min-height: 100vh;
    padding: 20px 30px 20px 20px;
    overflow-x: hidden;
}

/* 左侧栏样式 */
.left-column {
    display: flex;
    flex-direction: column;
    gap: 20px;
    max-height: calc(100vh - 40px);
}

/* 排行榜样式 */
.rank-board {
    background: var(--bg-white, #ffffff);
    border-radius: 16px;
    padding: 1.5rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    overflow: hidden;
}

.rank-board:first-child {
    height: 60%;
}

.rank-board:last-child {
    height: calc(40% - 20px);
}

/* 列表容器样式 */
.rank-list, .stats-list {
    height: calc(100% - 60px);
    overflow-y: auto;
    padding-right: 5px;
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* 自定义滚动条 */
.rank-list::-webkit-scrollbar, 
.stats-list::-webkit-scrollbar,
.player-list::-webkit-scrollbar {
    width: 4px;
}

.rank-list::-webkit-scrollbar-track,
.stats-list::-webkit-scrollbar-track,
.player-list::-webkit-scrollbar-track {
    background: transparent;
}

.rank-list::-webkit-scrollbar-thumb,
.stats-list::-webkit-scrollbar-thumb,
.player-list::-webkit-scrollbar-thumb {
    background-color: var(--primary-blue, #0066ff);
    border-radius: 2px;
}

/* 列表项样式 */
.rank-item, .stats-item {
    display: flex;
    align-items: center;
    padding: 12px;
    background: linear-gradient(to right, rgba(0, 47, 167, 0.05), rgba(0, 191, 255, 0.05));
    border-radius: 12px;
    transition: all 0.3s ease;
}

.rank-item:hover, .stats-item:hover {
    transform: translateX(5px);
    background: linear-gradient(to right, rgba(0, 47, 167, 0.1), rgba(0, 191, 255, 0.1));
}

.stats-label {
    font-weight: 600;
    color: var(--primary-blue, #0066ff);
    margin-right: 1rem;
    min-width: 80px;
}

.stats-value {
    color: var(--text-secondary, #666666);
    margin-left: auto;
    font-weight: 500;
}

/* 在线玩家列表容器样式 */
.players-board {
    background: var(--bg-white, #ffffff);
    border-radius: 16px;
    padding: 1.5rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    max-height: calc(100vh - 40px);
    transition: all 0.3s ease;
    overflow: hidden;
}

.players-board h3 {
    color: var(--primary-blue, #0066ff);
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 1rem;
    text-align: center;
    position: relative;
    padding-bottom: 0.8rem;
}

        .players-board h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-blue, #0066ff), var(--accent-cyan, #00bfff));
            border-radius: 3px;
        }

        .player-list {
            height: calc(100% - 60px);
            overflow-y: auto;
            padding-right: 5px;
            margin-top: 10px;
        }

        /* 玩家条目样式优化 */
        .player-item {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            background: linear-gradient(to right, rgba(0, 47, 167, 0.05), rgba(0, 191, 255, 0.05));
            border: none;
        }

        .player-item-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .player-info {
            flex: 1;
            min-width: 0; /* 防止文本溢出 */
        }

        .player-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--primary-blue, #0066ff);
            margin-bottom: 2px;
        }

        .player-stats {
            font-size: 0.8rem;
            color: var(--text-secondary, #666666);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .challenge-btn {
            padding: 4px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
            background: linear-gradient(135deg, var(--primary-blue, #0066ff), var(--secondary-blue, #0099ff));
            color: white;
            border: none;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
            cursor: pointer;
        }

        .challenge-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 102, 255, 0.3);
        }

        /* 游戏邀请样式 */
        #challengeRequests {
            position: fixed;
            bottom: 20px;
            right: 50px;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            z-index: 1000;
        }

        .fade-out {
            opacity: 0 !important;
            transform: translateY(-10px) !important;
        }

        .new-request {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            #lobbySection {
                padding: 10px;
                height: auto;
                overflow-y: auto;
            }

            .left-column {
                height: auto;
            margin-bottom: 20px;
            }

            .rank-board:first-child,
            .rank-board:last-child {
                height: auto;
                max-height: 300px;
            }

            .players-board {
                height: auto;
                max-height: calc(100vh - 40px);
            }

            .player-list {
                max-height: calc(100vh - 200px);
            }
        }

        .timer {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-purple);
            text-shadow: 2px 2px 4px rgba(108, 99, 255, 0.2);
            animation: pulse 1s infinite;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }
    </style>
</head>

    <!-- 登录页面容器 -->
    <div class="container" id="loginContainer">
        <!-- 左侧图片区域 -->
        <div class="login-image-section"><img src="img/star.png" alt="登录图片"></div>
        
        <!-- 右侧登录区域 -->
        <div class="login-section">
            <div id="loginSection">
            <h2>欢迎来到在线问答游戏</h2>
            <div class="mb-3">
                <input type="text" id="playerName" class="form-control" placeholder="请输入你的名字">
                <button class="pixel-button">
                    <span class="button-text">进入游戏</span>
                    <div class="pixel-glow"></div>
                  </button>
    </div>
            <div id="loginError" class="alert alert-danger hidden"></div>
            </div>
        </div>
    </div>
    
    <!-- 游戏大厅和游戏界面容器 -->
    <div class="game-container hidden">
        <!-- 玩家大厅 -->
        <div id="lobbySection" class="hidden">
            <div class="row">
                <!-- 左侧栏（排行榜和个人统计） -->
                <div class="col-md-3">
                    <div class="left-column">
                        <!-- 排行榜部分 -->
                        <div class="rank-board mb-4">
                            <h4 class="rank-title">排行榜</h4>
                            <div class="rank-list" id="rankList">
                                <!-- 排行榜内容将通过JavaScript动态生成 -->
                            </div>
                        </div>
                    <!-- 个人统计信息 -->
                        <div class="rank-board">
                            <h4 class="rank-title">个人统计</h4>
                            <div class="stats-list" id="personalStats">
                                <!-- 个人统计内容将通过JavaScript动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 在线玩家列表 -->
                <div class="col-md-9">
                    <div class="players-board">
                    <h3>在线玩家</h3>
                    <div id="playersList" class="list-group player-list"></div>
                    <div id="challengeRequests" class="alert alert-info mt-3 hidden">
                        <h4>游戏邀请</h4>
                        <div id="requestContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 游戏界面 -->
        <div id="gameSection" class="hidden">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-between mb-3">
                        <div id="player1Score" class="score">玩家1: 0分</div>
                        <div class="timer" id="timer">10</div>
                        <div id="player2Score" class="score">玩家2: 0分</div>
                    </div>
                    <div class="card">
                        <div class="card-body text-center">
                            <h4 id="questionText" class="card-title"></h4>
                            <img id="questionImage" class="question-image hidden" src="" alt="问题图片">
                            <div id="answerOptions" class="mt-3">
                                <!-- 答案选项将在这里动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="roundResult" class="alert mt-3 hidden"></div>
        </div>

        <!-- 游戏结果界面 -->
        <div id="gameResultSection" class="hidden text-center">
            <h3>游戏结束</h3>
            <div id="finalResult" class="mt-3"></div>
            <div id="updatedStats" class="stats-card mt-3"></div>
            <button id="returnToLobby" class="btn btn-primary mt-3">返回大厅</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // 连接Socket.IO服务器
        const socket = io('http://localhost:3000');
        
        // 添加连接状态处理
        socket.on('connect', () => {
            console.log('已连接到服务器');
        });

        socket.on('connect_error', (error) => {
            console.error('连接服务器失败:', error);
            alert('无法连接到游戏服务器，请确保服务器已启动');
        });
        
        // DOM元素
        const loginSection = document.getElementById('loginSection');
        const lobbySection = document.getElementById('lobbySection');
        const gameSection = document.getElementById('gameSection');
        const gameResultSection = document.getElementById('gameResultSection');
        const loginError = document.getElementById('loginError');
        
        // 玩家信息
        let currentPlayer = null;
        let currentGame = null;
        let personalStats = null;
        
        // 登录功能
        document.querySelector('.pixel-button').addEventListener('click', () => {
            const name = document.getElementById('playerName').value.trim();
            if (name) {
                // 将玩家名字存储在 localStorage 中
                localStorage.setItem('playerName', name);
                // 隐藏登录容器，显示游戏大厅
                document.getElementById('loginContainer').classList.add('hidden');
                document.querySelector('.game-container').classList.remove('hidden');
                document.getElementById('lobbySection').classList.remove('hidden');
                // 发送登录事件
                socket.emit('login', name);
                currentPlayer = name;
            } else {
                loginError.textContent = '请输入你的名字';
                loginError.classList.remove('hidden');
            }
        });

        // 处理登录响应
        socket.on('loginResponse', (response) => {
            if (response.success) {
                document.getElementById('loginContainer').classList.add('hidden');
                document.querySelector('.game-container').classList.remove('hidden');
                lobbySection.classList.remove('hidden');
                personalStats = response.stats;
                updatePersonalStats();
            } else {
                loginError.textContent = response.error;
                loginError.classList.remove('hidden');
            }
        });

        // 更新个人统计信息
        function updatePersonalStats() {
            const statsDiv = document.getElementById('personalStats');
            if (personalStats) {
                statsDiv.innerHTML = `
                    <div class="stats-item">
                        <span class="stats-label">总场次</span>
                        <span class="stats-value">${personalStats.totalGames}</span>
                    </div>
                    <div class="stats-item">
                        <span class="stats-label">胜场</span>
                        <span class="stats-value">${personalStats.gamesWon}</span>
                    </div>
                    <div class="stats-item">
                        <span class="stats-label">胜率</span>
                        <span class="stats-value">${personalStats.winRate}%</span>
                    </div>
                    <div class="stats-item">
                        <span class="stats-label">平均得分</span>
                        <span class="stats-value">${personalStats.averageScore}</span>
                    </div>
                    <div class="stats-item">
                        <span class="stats-label">最后游戏</span>
                        <span class="stats-value">${new Date(personalStats.lastPlayed).toLocaleString()}</span>
                    </div>
                `;
            }
        }

        // 更新排行榜
        function updateRankList(players) {
            const rankList = document.getElementById('rankList');
            // 按胜率排序
            const sortedPlayers = players.sort((a, b) => {
                const winRateA = a.stats ? a.stats.winRate : 0;
                const winRateB = b.stats ? b.stats.winRate : 0;
                return winRateB - winRateA;
            });

            rankList.innerHTML = '';
            sortedPlayers.forEach((player, index) => {
                if (player.stats) {
                    const rankItem = document.createElement('div');
                    rankItem.className = 'rank-item';
                    rankItem.style.setProperty('--rank-index', index);
                    
                    const position = index + 1;
                    const positionClass = position <= 3 ? `rank-position-${position}` : '';
                    
                    rankItem.innerHTML = `
                        <div class="rank-position ${positionClass}">${position}</div>
                        <div class="rank-info">
                            <div class="rank-name">${player.name}</div>
                            <div class="rank-stats">
                                场次: ${player.stats.totalGames} | 
                                胜场: ${player.stats.gamesWon}
                            </div>
                        </div>
                        <div class="rank-winrate">${player.stats.winRate}%</div>
                    `;
                    rankList.appendChild(rankItem);
                }
            });
        }

        // 更新玩家列表
        socket.on('playersList', (players) => {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            players.forEach(player => {
                if (player.name !== currentPlayer) {
                    const div = document.createElement('div');
                    div.className = 'list-group-item player-item';
                    div.innerHTML = `
                        <div class="player-item-content">
                            <div class="player-info">
                                <div class="player-name">${player.name}</div>
                                ${player.stats ? `
                                    <div class="player-stats">
                                        胜率: ${player.stats.winRate}% | 
                                        场次: ${player.stats.totalGames} | 
                                        平均分: ${player.stats.averageScore}
                                    </div>
                                ` : ''}
                            </div>
                            <button class="challenge-btn" onclick="socket.emit('challengePlayer', '${player.name}')">
                                挑战
                            </button>
                        </div>
                    `;
                    playersList.appendChild(div);
                }
            });
            
            // 更新排行榜
            updateRankList(players);
        });

        // 处理游戏邀请
        socket.on('challengeRequest', (challenger) => {
            const requestsSection = document.getElementById('challengeRequests');
            const requestContent = document.getElementById('requestContent');
            requestsSection.classList.remove('hidden');
            requestContent.innerHTML = `
                <p>${challenger} 向你发起了游戏邀请</p>
                <div class="button-group">
                    <button class="btn btn-success" onclick="acceptChallenge('${challenger}')">接受挑战</button>
                    <button class="btn btn-danger" onclick="rejectChallenge('${challenger}')">婉拒</button>
                </div>
            `;
            
            // 添加新请求动画
            requestsSection.classList.add('new-request');
            setTimeout(() => {
                requestsSection.classList.remove('new-request');
            }, 500);
        });

        // 接受挑战
        function acceptChallenge(challenger) {
            socket.emit('acceptChallenge', challenger);
            clearChallengeRequests();
        }

        // 拒绝挑战
        function rejectChallenge(challenger) {
            const requestsSection = document.getElementById('challengeRequests');
            requestsSection.classList.add('fade-out');
            
            setTimeout(() => {
                socket.emit('rejectChallenge', challenger);
                requestsSection.classList.remove('fade-out');
                clearChallengeRequests();
            }, 300);
        }

        // 清除游戏邀请
        function clearChallengeRequests() {
            const requestsSection = document.getElementById('challengeRequests');
            const requestContent = document.getElementById('requestContent');
            requestsSection.classList.add('hidden');
            requestContent.innerHTML = '';
        }

        // 开始游戏
        socket.on('gameStart', (gameData) => {
            console.log('收到游戏开始事件:', gameData);
            
            if (!gameData || !gameData.currentQuestion) {
                console.error('游戏数据无效:', gameData);
                return;
            }
            
            currentGame = gameData;
            console.log('切换到游戏界面');
            lobbySection.classList.add('hidden');
            gameSection.classList.remove('hidden');
            clearChallengeRequests(); // 清除游戏邀请
            
            console.log('更新分数和问题');
            updateScores(gameData.scores);
            showQuestion(gameData.currentQuestion);
            
            // 重置计时器显示
            const timerElement = document.getElementById('timer');
            if (timerElement) {
                timerElement.textContent = '10';
                console.log('计时器已重置');
            } else {
                console.error('找不到计时器元素');
            }
        });

        // 显示问题
        function showQuestion(question) {
            console.log('显示问题:', question);
            const questionText = document.getElementById('questionText');
            const answerOptions = document.getElementById('answerOptions');
            const questionImage = document.getElementById('questionImage');
            
            if (!questionText || !answerOptions || !questionImage) {
                console.error('找不到问题相关元素');
                return;
            }
            
            questionText.textContent = question.text;
            
            if (question.image) {
                questionImage.src = question.image;
                questionImage.classList.remove('hidden');
            } else {
                questionImage.classList.add('hidden');
            }

            answerOptions.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'btn btn-outline-primary m-2';
                button.textContent = option;
                button.onclick = () => {
                    console.log('提交答案:', index);
                    socket.emit('submitAnswer', index);
                };
                answerOptions.appendChild(button);
            });
        }

        // 更新分数
        function updateScores(scores) {
            document.getElementById('player1Score').textContent = `${scores.player1.name}: ${scores.player1.score}分`;
            document.getElementById('player2Score').textContent = `${scores.player2.name}: ${scores.player2.score}分`;
        }

        // 显示回合结果
        socket.on('roundResult', (result) => {
            const roundResult = document.getElementById('roundResult');
            roundResult.textContent = result.message;
            roundResult.className = `alert mt-3 alert-${result.correct ? 'success' : 'danger'}`;
            roundResult.classList.remove('hidden');
            updateScores(result.scores);
            
            setTimeout(() => {
                roundResult.classList.add('hidden');
            }, 5000);
        });

        // 游戏结束
        socket.on('gameEnd', (result) => {
            gameSection.classList.add('hidden');
            gameResultSection.classList.remove('hidden');
            clearChallengeRequests(); // 清除游戏邀请
            document.getElementById('finalResult').innerHTML = `
                <h4>${result.winner} 赢得了游戏！</h4>
                <p>最终比分:</p>
                <p>${result.scores.player1.name}: ${result.scores.player1.score}分</p>
                <p>${result.scores.player2.name}: ${result.scores.player2.score}分</p>
            `;
            
            if (result.stats) {
                personalStats = result.stats;
                document.getElementById('updatedStats').innerHTML = `
                    <h5>最新统计</h5>
                    <p>总场次: ${result.stats.totalGames}</p>
                    <p>胜场: ${result.stats.gamesWon}</p>
                    <p>胜率: ${result.stats.winRate}%</p>
                    <p>平均得分: ${result.stats.averageScore}</p>
                `;
            }
        });

        // 返回大厅
        document.getElementById('returnToLobby').addEventListener('click', () => {
            gameResultSection.classList.add('hidden');
            lobbySection.classList.remove('hidden');
            clearChallengeRequests(); // 清除游戏邀请
            updatePersonalStats();
            socket.emit('returnToLobby');
        });

        // 计时器更新
        socket.on('timer', (time) => {
            console.log('收到计时器更新:', time);
            const timerElement = document.getElementById('timer');
            if (timerElement) {
                // 更新数字
                timerElement.textContent = time;
                
                // 添加动画效果
                timerElement.style.animation = 'none';
                void timerElement.offsetWidth; // 触发重绘
                timerElement.style.animation = 'pulse 1s infinite';
                
                // 根据剩余时间改变颜色
                if (time <= 3) {
                    timerElement.style.color = '#ff4444';
                } else if (time <= 5) {
                    timerElement.style.color = '#ffaa00';
                } else {
                    timerElement.style.color = 'var(--accent-purple)';
                }
            } else {
                console.error('找不到计时器元素');
            }
        });

        // 对手离开
        socket.on('opponentLeft', () => {
            const roundResult = document.getElementById('roundResult');
            roundResult.textContent = "对手已离开游戏";
            roundResult.className = "alert mt-3 alert-warning";
            roundResult.classList.remove('hidden');
            clearChallengeRequests(); // 清除游戏邀请
        });

        // 处理挑战被拒绝
        socket.on('challengeRejected', (playerName) => {
            const requestsSection = document.getElementById('challengeRequests');
            const requestContent = document.getElementById('requestContent');
            
            requestsSection.classList.remove('hidden');
            requestContent.innerHTML = `
                <p>${playerName} 婉拒了你的邀请</p>
            `;
            
            // 添加新消息动画
            requestsSection.classList.add('new-request');
            setTimeout(() => {
                requestsSection.classList.remove('new-request');
            }, 500);

            // 5秒后自动隐藏消息
            setTimeout(() => {
                clearChallengeRequests();
            }, 5000);
        });
    </script>
    <script src="scriptnav.js"></script>
</body>
