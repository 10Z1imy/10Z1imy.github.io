<html lang="zh-CN">
<head>

    <title>作品集展示</title>
    <link rel="stylesheet" href="src/styles/components/wings.css">
    <link rel="stylesheet" href="src/styles/base.css">
</head>
<body>
    <!-- 侧边导航栏 -->
    <div class="side-nav">
        <div class="side-nav-content">
            <a href="/"><i class="fas fa-home"></i> 首页</a>
            <a href="/wings"><i class="fas fa-palette"></i> 作品集</a>
            <a href="/game"><i class="fas fa-gamepad"></i> 在线游戏</a>
            <a href="/page4"><i class="fas fa-laptop-code"></i> 文段展示2</a>
        </div>
    </div>
    <!-- 上半部分：横向轮播图 -->
    <section class="carousel-section" style="
        height: 60vh;
        width: 100%;
        position: relative;
        overflow: hidden;
        background-color: white !important;
        background-image: linear-gradient(
            45deg,
            rgba(255, 0, 0, 0.3),
            rgba(255, 165, 0, 0.3),
            rgba(255, 255, 0, 0.3),
            rgba(0, 255, 0, 0.3),
            rgba(0, 0, 255, 0.3),
            rgba(238, 130, 238, 0.3)
        ) !important;
        display: flex;
        align-items: center;
        z-index: 1;">
        
                 <div style="
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 2;">
            <h1 style="
                font-size: 2.5rem;
                margin: 0;
                line-height: 1.2;">Trace stars</h1>
            <p style="
                font-size: 1.25rem;
                margin: 0;
                line-height: 1.2;">My Artworks</p>
        </div>
        <div class="carousel-container">
            <div class="carousel-track">
                <!-- 轮播图项目 -->
                <div class="carousel-item">
                    <img src="img/d1.PNG" alt="作品1">
                    <div class="item-description">
                        <h3>作品标题1</h3>
                        <p>作品描述1</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/d2.PNG" alt="作品2">
                    <div class="item-description">
                        <h3>作品标题2</h3>
                        <p>作品描述2</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/d3.jpg" alt="作品3">
                    <div class="item-description">
                        <h3>作品标题3</h3>
                        <p>作品描述3</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/d4.jpg" alt="作品4">
                    <div class="item-description">
                        <h3>作品标题4</h3>
                        <p>作品描述4</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/d5.jpg" alt="作品5">
                    <div class="item-description">
                        <h3>作品标题5</h3>
                        <p>作品描述5</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/d66.PNG" alt="作品6">
                    <div class="item-description">
                        <h3>作品标题6</h3>
                        <p>作品描述6</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/d7.PNG" alt="作品7">
                    <div class="item-description">
                        <h3>作品标题7</h3>
                        <p>作品描述7</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/IMG5124.PNG" alt="作品8">
                    <div class="item-description">
                        <h3>作品标题8</h3>
                        <p>作品描述8</p>
                    </div>
                </div>
            </div>
            
            <!-- 轮播图导航 -->
            <div class="carousel-nav">
                <button class="nav-button prev">&lt;</button>
                <button class="nav-button next">&gt;</button>
            </div>
            
            <!-- 轮播图指示器 -->
            <div class="carousel-indicators">
                <span class="indicator active"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
            </div>
        </div>
    </section>

    <!-- 下半部分：图片格子 -->
    <section class="grid-section">
        <div class="grid-container">
            <!-- 8个图片格子 -->
