<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 歌词容器 -->
    <div class="lyrics-container">
        <div class="lyrics"></div>
    </div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">个人主页</div>
            <div class="nav-links">
                <a href="#home">首页</a>
                <a href="#about">关于我</a>
                <a href="#contact">联系我</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main>
        <!-- 首页部分 -->
        <section id="home" class="section">
            <div class="section-content">
                <div class="hero">
                    <h1>欢迎来到我的个人主页</h1>
                    <p>这里展示我的个人简介和作品</p>
                </div>
            </div>
        </section>

        <!-- 音乐播放器 -->
        <div class="player">
            <audio id="audio" src="music/song1.mp3"></audio>
            <div class="controls">
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-forward"></i></button>
                <button id="settings-btn"><i class="fas fa-cog"></i></button>
            </div>
        </div>

        <!-- 歌词控制面板 -->
        <div class="lyrics-control-panel">
            <div class="control-group">
                <label for="start-x">起始X位置：</label>
                <input type="range" id="start-x" min="-500" max="0" value="-100">
                <span id="start-x-value">-100px</span>
            </div>
            <div class="control-group">
                <label for="rotation">倾斜角度：</label>
                <input type="range" id="rotation" min="0" max="360" value="315">
                <span id="rotation-value">315°</span>
            </div>
            <div class="control-group direction-control">
                <label>移动方向：</label>
                <div class="direction-circle">
                    <div class="direction-pointer"></div>
                </div>
            </div>
        </div>

        <!-- 关于我部分 -->
        <section id="about" class="section">
            <div class="section-content">
                <h2>关于我</h2>
                <div class="profile">
                    <div class="profile-image">
                        <!-- 这里可以放置头像 -->
                        <img src="https://via.placeholder.com/200" alt="个人头像">
                    </div>
                    <div class="profile-info">
                        <h3>个人简介</h3>
                        <p>这里写一段简短的自我介绍，包括您的专业背景、兴趣爱好等。</p>
                        <div class="skills">
                            <h4>技能特长</h4>
                            <ul>
                                <li>技能1</li>
                                <li>技能2</li>
                                <li>技能3</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 联系我部分 -->
        <section id="contact" class="section">
            <div class="section-content">
                <h2>联系我</h2>
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>example@email.com</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>123-456-7890</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>所在城市</span>
                    </div>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-weixin"></i></a>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 个人主页. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
